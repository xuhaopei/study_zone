<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
    <div id="div5">5</div>
</body>

<script>
    async function fn1 () {
        console.log(1)
        setTimeout(() => {
            console.log(7)
        }, 0);
        await fn2()
        console.log(6)
    }
    async function fn2 () {
        console.log(2)
    }
    setTimeout(() => {
        console.log(3)
        new Promise((res,rej) => {
            console.log(4)
            res()
        }).then(() => {
            console.log(5)
        })
    }, 0);
    fn1()
</script>
</html>
