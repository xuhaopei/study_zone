<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .one {
      position: relative;
      width: 100vw;
      height: 200vh;
      background: linear-gradient(blue, pink);
      color: white;
    }
    .two {
      position: fixed;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      overflow-x: scroll;
      opacity: 0.5;
    }
    .three {
      position: relative;
      height: 200vh;
      background: linear-gradient(yellow, green);
    }
    .btn1 {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 999;
    }
    .btn2 {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="one">
    可以明显看到,one并没有滚动
    <button class="btn1" onclick="fn1()">noscroll</button>
    <button class="btn2" onclick="fn2()">scroll</button>
  </div>
  <div class="two">
    <div class="three">

    </div>
  </div>
</body>
<script>
  const button = document.querySelector('button')
  const fn1 = () => {
    document.body.style.overflow = 'hidden'
  }
  const button2 = document.getElementsByTagName('button')[1]
  const fn2 = () => {
    document.body.style.overflow = 'auto'
  }
</script>
</html>
