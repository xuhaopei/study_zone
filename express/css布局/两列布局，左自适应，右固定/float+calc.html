<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        .parent{
            position: relative;
            width: 100vw;
            height: 100vh;

        }
        .left {
            float: left;
            height: 100%;
            width: calc(100% - 200px);
            background-color: red;
        }
        .right {
            float: right;
            width: 200px;
            height: 100%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">左列自适应</div>
        <div class="right">右列固定</div>
    </div>
</body>
</html>
