<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            position: relative;
            box-sizing: border-box;
            width: 100px;
            height: auto;
            border: 1px solid black;
        }

        img {
            position: relative;
            width: 50px;
            height: 25px;
            object-fit: contain;
            vertical-align: middle;

        }

        span {
            margin: 0 10px;
            color: rebeccapurple;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="./bg.jpg" alt="">
        AAAAAAAAAAAA
        <span>aaa</span>
        ccc
    </div>
</body>

</html>
