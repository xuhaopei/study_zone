<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta property="al:android:url" content="example://applinks" />
  <meta property="al:android:package" content="com.example" />
  <meta property="al:android:app_name" content="Example App" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./a.js"> </script>
</head>

<body>
  <button onclick="onGoOut()">跳转出facebook</button>
  <form action="/upload" method="post" id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="file" name="file" />

    <button id="submit">submit</button>
  </form>
  <a href="/logo.png" download="logo.png">download</a>
</body>
<script>
  const onGoOut = () => {
    window.location.href = `http://example.com/applinks?al_applink_data=${encodeURIComponent(JSON.stringify({
      target_url: 'http://192.168.24.82:9001'
    }))}`
  }
  function isFacebookApp() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera
    return /FBAN|FBAV|FBIOS/.test(userAgent)
  }


  window.onload = () => {

    if (isFacebookApp()) {
      console.log("当前网页在 Facebook 应用内打开")
      alert('当前网页在 Facebook 应用内打开')
    } else {
      alert('当前网页不在 Facebook 应用内打开')
      console.log("当前网页不在 Facebook 应用内打开")
    }
  }
</script>

</html>
